    <h1>SERVICIOS</h1>
    <P>En petcare ofrecemos todos los servicios de clínica veterinaria para tu peludo.</P>

    <section class="formulario">
        <header class="encabezado">
            <h2>
                ¡Agenda ya!
            </h2>
        </header>
        <form action="">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre">
            <label for="telefono">Télefono</label>
            <input type="tel" name="telefono">
            <label for="consulta">Tipo de Consulta</label>
            <select name="consulta" id="">
                <option value="">Seleccione...</option>
                <option value="c-general">Consulta General</option>
                <option value="especialista">Especialista</option>
                <option value="peluqueria">Peluquería</option>
            </select>
            <label for="correo">Correo eléctronico</label>
            <input type="email" name="correo">
            <label for="n-mascota">Nombre de la mascota</label>
            <input type="text" name="n-mascota">
            <label for="edad">Edad</label>
            <input type="number" name="edad">
            <label for="especie">Especie</label>
            <select name="especie" id="">
                <option value="">Seleccione...</option>
                <option value="canino">Canino</option>
                <option value="felino">Felino</option>
                <option value="ave">Ave</option>
                <option value="reptil">Reptil</option>
            </select>
            <div class="enviar">
                <button type="submit">Enviar</button>
            </div>
        </form>    
    </section>
